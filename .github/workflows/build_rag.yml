name: Build RAG Store

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build RAG Store
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python setup_rag_store.py

      - name: Upload FAISS Store
        uses: actions/upload-artifact@v3
        with:
          name: rag_store
          path: rag_store
